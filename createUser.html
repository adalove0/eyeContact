<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel = "stylesheet" href = "css/styleSheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Ubuntu:wght@300;400;500&display=swap" rel="styleSheet">
    <link rel = "stylesheet" href = "style2.css">
  </head>
  <body>
      <div class = "container-box">
      <form>
          <img src="user.png" width = "130px" height = "130px">
          <div class="input-container">
           <i class = "fa fa-user icon"></i>
             <input class="text-field" type="text" placeholder="Enter username" id="Username" name="Username"><br>
           </div>
          <div class="input-container">
           <i class = "fa fa-user lock icon"></i>
             <input class="text-field" type="password" placeholder="Enter password" id="Password" name="Password"><br>
           </div>
          <div class="input-container">
           <i class = "fa fa-user lock icon"></i>
             <input class="text-field" type="password" placeholder="Confirm Password" id="verify" name="verify"><br>
           </div>
          <button class = "button " type="button" id="loginButton" onclick = "create();">Sign up</button>
          <p>Already have an account? <a href = 'LandingPage.html'>Sign in</a></p>
        </form>
  </body>
</html>
