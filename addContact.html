<body>
  <div class = "container-box">
    <h1 class="title-text">Add a Contact!</h1>

    <form>

      <input class="text-field" type="text" placeholder="First Name" id="firstName" name="FirstName"><br>
    </div>

     <div class="input-container">

     <i class="fa fa-phone icon"></i>
     <input class="text-field" type="text" placeholder="Phone Number" id="phone" name="Password"><br>
    </div>

    <div class="input-container">
     <i class="fa fa-envelope icon"></i>
     <input class="text-field" type="text" placeholder="Email" id="email" name="Password"><br>
   </div>

    <button class = "button " type="button" id="loginButton" onclick = "addContact()">Add Contact</button>

    </form>
